<!DOCTYPE html>
<html>
    <head>
        <title>HTMLFORM</title>
    </head>
    <body>
        <form action="tag-division.html" target="_blank">
            <label>Enter your name:</label>
            <input type="email" required placeholder="mail">
            <sup style="color:red;">*</sup>
            <br><br>
            <label>enter your password</label>
            <input type="password" placeholder="password" maxlength="10" minlength="6" title="password length must be in between 6 to 10">
            <br><br>
            <label>enter your gender:</label>
            <input type="radio" name="x">
            <label>male</label>
            <br>
            <input type="radio" name="x">
            <label>female</label>
            <br>
            <input type="radio" name="x">
            <label>other</label>
            <br><br>
            <label>Enter your skills:</label>
            <br>
            <input type="checkbox">
            <label>SQL</label>
            <br><br>
            <input type="checkbox" disabled>
            <label>JAVA</label>
            <br><br>
            <input type="checkbox">
            <label>Manual</label>
            <br><br>
            <input type="checkbox">
            <label>C++</label>
            <br><br>
            <label>Enter your DOB</label>
            <input type="date" min="1990-01-01" max="2000-01-01">
            <br><br>
            <label>Enter your age:</label>
            <input type="number" min="18" max="70">
            <br>
            <label>Enter your phonenumber:</label>
            <input type="tel" maxlength="10" minlength="10" pattern="[0-9]{10}">
            <br><br>
            <label>Location</label>
            <input placeholder="Hyderabad" readonly>
            <br><br>
            <input type="range">
            <br><br>
            <label>enter time</label>
            <input type="time">
            <label>enter year and month</label>
            <input type="month">
            <input type="reset">
            <input type="submit">
        </form>
    </body>
</html>
