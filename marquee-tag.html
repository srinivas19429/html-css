<!DOCTYPE html>
<html>
    <head>
        <title>marquee-tag</title>
    </head>
    <body>
        <marquee direction="right";scrollamount="50";behaviour="slide";style="height:300px;" >
            <h1 style="color:red">ABC</h1>
        </marquee>
        <marquee scrollamount="10";behaviour="scroll">
            <h1 style="color:blue;">SRINIVAS</h1>
        </marquee>
        <marquee direction="up" style="height:50px;width:50px;">
            <marquee direction="right" style="height:70px;width:80px;">
                <h1 style="color:brown">MEDIKONDA</h1>
            </marquee>
        </marquee>
    </body>
</html>
